<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Toolbar</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="../../dist/codemirror-examples.css">
	<script src="../../dist/codemirror-examples.js"></script>
	<script src="https://provejs.github.io/provejs-jquery/examples/prove.js"></script>
	<script src="https://provejs.github.io/provejs-jquery/examples/decorator.js"></script>


	<style>
		.CodeMirror {
			border: 1px solid #eee;
			min-height: 50px;
		}

		.cm-toolbar {
			border: 1px solid #eee;
			border-bottom: none;
			min-height: 26px;
			padding: 2px;
			background-color: #999;
		}
		.cm-footer {
			border: 1px solid #eee;
			border-bottom: none;
			min-height: 26px;
			padding: 2px;
			background-color: #999;
		}
		.cm-body {
			background-color: red;
		}


	</style>
	<script>
		$(function () {
			var hbs = $('textarea[mode="handlebars"]');

			var editor = hbs.editor({height: '500px'});


			$('button#fullscreen').click(function (e) {
				e.preventDefault();
				var el = $('#cm-fullscreen-container');
				el.fullscreen('open');
				// setTimeout(function () {
				// 	el.fullscreen('close');
				// }, 5000)
			});
			$('button#fullviewport').click(function (e) {
				e.preventDefault();
				var el = $('#cm-fullscreen-container');
				el.fullviewport('open');
				// setTimeout(function () {
				// 	el.fullviewport('close');
				// }, 5000)
			});
		});
	</script>
</head>

<body>
	<div class="container">

		<div class="page-header">
			<h1>CodeMirror Example <small>Linting, Autosize, and Bootstrap</small></h1>
		</div>

		<form class="form-horizontal">
			<div class="form-group">
				<label for="field1" class="col-sm-2 control-label">Field 1</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="field1" placeholder="your input">
				</div>
			</div>
			<div class="form-group">

				<label for="html" class="col-sm-2 control-label">Handlebars</label>
				<div class="col-sm-10">

					<div id="cm-fullscreen-container" class="cm-fullscreen-container cm-flex-container">
						<div class="cm-toolbar cm-flex-child-fixed">Toolbar</div>

						<div class="cm-body cm-flex-child-grow">
							<textarea class="form-control" name="html" mode="handlebars">
{{#each foobars extraThing}}
<h1 class="foobar">{{echo 'hello world'}</h1>
{{/if}}
							</textarea>

						</div>

						<div class="cm-footer cm-flex-child-fixed">Footer</div>

					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Save</button>
					<button type="submit" class="btn btn-primary" id="fullscreen">Full Screen</button>
					<button type="submit" class="btn btn-primary" id="fullviewport">Full Viewport</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
